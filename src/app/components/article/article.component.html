<mat-card class="card">
    <mat-card-header>
        <img mat-card-avatar class="header-image" [src]="article.user.profile_image">
        <mat-card-title>{{article.user.name}}</mat-card-title>
        <mat-card-subtitle>@{{article.user.username}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="article.cover_image" mat-card-image [src]="article.cover_image" alt="cover_image"
        (click)="navigateToArticle(article.id)" class="hover">
    <mat-card-content (click)="navigateToArticle(article.id)" class="hover">
        <h3>{{article.title}}</h3>
        <p>{{article.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <div>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </div>
    </mat-card-actions>
</mat-card>
