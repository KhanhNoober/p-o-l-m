<mat-progress-bar *ngIf="(articles$ | async)?.isLoading" mode="indeterminate"></mat-progress-bar>
<div class="article-container">
    <app-article class="article" *ngFor="let article of (articles$ | async)?.articles"
        [article]="article"></app-article>
    <div class="page-nav" *ngIf="(articles$ | async)">
        <button mat-icon-button [disabled]="currentPage <= 1" (click)="loadPreviousPage()">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <span>
            {{currentPage}}
        </span>
        <button mat-icon-button [disabled]="(articles$ | async)?.articles!.length < 10" (click)="loadNextPage()">
            <mat-icon>chevron_right</mat-icon>
        </button>
    </div>
</div>
