<mat-progress-bar *ngIf="isWaiting" mode="indeterminate"></mat-progress-bar>
<div class="container">
    <div *ngIf="user">
        <div class="left">
            <img [src]="user.photoURL">
            <div class="spacer"></div>
            <button mat-button routerLink="/">Home</button>
        </div>
        <div class="right">
            <div>
                <h3>Name</h3>
                <p>{{user.displayName}}</p>
            </div>
            <div>
                <h3>Email</h3>
                <p>{{user.email}}</p>
            </div>
            <div>
                <h3>Phone number</h3>
                <p>{{user.phoneNumber}}</p>
            </div>
        </div>
    </div>
</div>
